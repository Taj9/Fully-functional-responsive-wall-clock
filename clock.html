<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock using HTML,CSS and JS</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div id="clock_container">
        <div id="dte">
            <div id="month"></div>
            <div id="day"></div>
        </div>
        <div id="hours">
            <div class="one_h"></div>
            <div class="two_h"></div>
        </div>
        <div id="minutes">
            <div class="one_m"></div>
            <div class="two_m"></div>
        </div>
        <div id="seconds">
            <div class="one_s"></div>
            <div class="two_s"></div>
        </div>
    </div>
    <script src="/clock.js"></script>
</body>
</html>
